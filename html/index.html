<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .emotion-container {
        display: table;
        width: 300px;
        height: 300px;
        margin: 10px auto;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4">Your contribution </h1>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, consectetur debitis.</p>
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-info donate-btn" data-money="0">Free</button>
          <button type="button" class="btn btn-info donate-btn" data-money="5">$5</button>
          <button type="button" class="btn btn-info donate-btn" data-money="10">$10</button>
          <button type="button" class="btn btn-info donate-btn" data-money="15">$15</button>
          <button type="button" class="btn btn-info donate-btn" data-money="20">$20</button>
        </div>        
        <div class="emotion-container">
          <div id="emotion"></div>
        </div>        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/lottie.js"></script>
    <script>
      var anim;
      var elem = document.getElementById('emotion');
      var animData = {
          container: elem,
          renderer: 'svg',
          loop: false,
          autoplay: false,
          path: 'assets/data.json' // the path to the animation json      
      };
      anim = lottie.loadAnimation(animData);
      $(document).ready(function(){
        $('.donate-btn').click(function(){
          var amount= $(this).data('money');
          //console.log(amount);
          if(amount == 0) {
            anim.playSegments([27,51],true);;
          } else if(amount == 5) {
            anim.playSegments([0,26],true);;
          } else if(amount == 10) {
            anim.playSegments([52,73],true);;
          } else if(amount == 15) {
            anim.playSegments([73,98],true);;
          } else if(amount == 20) {
            anim.playSegments([99,157],true);;
          }          
        });
      });
    </script>
  </body>
</html>
